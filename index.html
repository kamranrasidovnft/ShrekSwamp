<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta id="viewportMeta" name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ApeChain Marketplace</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* =========================================
       1. VARIABLES & RESET
       ========================================= */
    :root {
      --bg-color: #f3f5f8;
      --card-bg: #ffffff;
      --text-primary: #1a1d1e;
      --text-secondary: #8a939b;
      --accent-color: #3b82f6; /* Parlaq Mavi */
      --accent-hover: #2563eb;
      --green-color: #10b981;
      --border-color: #eef2f6;
      --card-radius: 20px;
      --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
      --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --glass-bg: rgba(255, 255, 255, 0.85);
      --glass-border: rgba(255, 255, 255, 0.5);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    /* ANIMATIONS */
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* =========================================
       2. NAVBAR (GLASSMORPHISM)
       ========================================= */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 32px;
      height: 80px;
      background: var(--glass-bg);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--glass-border);
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: all 0.3s ease;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
    }

    .logo {
      font-size: 26px;
      font-weight: 800;
      background: linear-gradient(135deg, #1a1d1e 0%, #3b82f6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -1px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .nav-actions { display: flex; gap: 12px; align-items: center; }

    /* Modern Wallet Button */
    .wallet-btn {
      background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
    }
    .wallet-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
    }
    
    .wallet-btn.disconnect {
      background: white;
      color: var(--text-primary);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow-sm);
    }
    .wallet-btn.disconnect:hover { background: #fee2e2; border-color: #fca5a5; color: #dc2626; }

    .view-toggle-btn {
        background: rgba(255,255,255,0.6);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 10px 16px;
        color: var(--text-primary);
        font-weight: 600;
        cursor: pointer;
        display: flex; align-items: center; gap: 8px;
        transition: 0.2s;
    }
    .view-toggle-btn:hover { background: white; transform: scale(1.05); }

    .buy-btn-green {
        background: linear-gradient(135deg, var(--green-color), #059669) !important;
        box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3) !important;
    }

    /* =========================================
       3. LAYOUT & STATS
       ========================================= */
    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 30px 140px;
    }

    .stats-container {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    .stat-box {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      padding: 24px;
      border-radius: 20px;
      flex: 1;
      min-width: 160px;
      text-align: center;
      box-shadow: var(--shadow-sm);
      transition: transform 0.3s ease, border-color 0.3s;
      position: relative; overflow: hidden;
    }
    .stat-box:hover { transform: translateY(-5px); border-color: var(--accent-color); }
    
    .stat-box::before {
        content: ""; position: absolute; top: -20px; right: -20px;
        width: 80px; height: 80px; border-radius: 50%;
        background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
    }

    .stat-label { font-size: 12px; color: var(--text-secondary); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px; }
    .stat-value { font-size: 26px; font-weight: 800; color: var(--text-primary); }

    /* =========================================
       NEW: FILTER TABS CSS
       ========================================= */
    .filter-container {
        display: flex;
        gap: 12px;
        margin-bottom: 25px;
        overflow-x: auto;
        padding-bottom: 5px; /* Scroll bar mobile fix */
        -webkit-overflow-scrolling: touch;
    }
    
    .filter-btn {
        background: white;
        border: 1px solid var(--border-color);
        padding: 10px 20px;
        border-radius: 50px;
        font-family: 'Poppins', sans-serif;
        font-size: 14px;
        font-weight: 600;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 8px;
        white-space: nowrap;
        box-shadow: var(--shadow-sm);
    }

    .filter-btn:hover {
        border-color: var(--accent-color);
        color: var(--accent-color);
        background: #f0f7ff;
    }

    .filter-btn.active {
        background: var(--accent-color);
        color: white;
        border-color: var(--accent-color);
        box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }

    .filter-btn .badge {
        background: rgba(0,0,0,0.05);
        padding: 2px 8px;
        border-radius: 12px;
        font-size: 12px;
        transition: 0.3s;
        min-width: 10px;
        text-align: center;
    }

    .filter-btn.active .badge {
        background: rgba(255,255,255,0.2);
        color: white;
    }

    /* =========================================
       CONTROLS & SEARCH
       ========================================= */
    .controls-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      gap: 20px;
      flex-wrap: wrap;
    }

    .info-bar { font-size: 14px; font-weight: 500; }
    #notice { color: var(--accent-color); font-weight: 700; font-size: 16px; margin-bottom: 4px; }
    #addr { color: var(--text-secondary); font-family: monospace; background: #eef2f6; padding: 4px 8px; border-radius: 6px; }
    
    .search-wrapper {
        flex-grow: 1; max-width: 450px; position: relative;
    }
    .search-input {
        width: 100%; padding: 14px 20px 14px 48px;
        border-radius: 16px; border: 2px solid transparent;
        background: white; box-shadow: var(--shadow-sm);
        font-size: 15px; outline: none; transition: all 0.3s;
        color: var(--text-primary);
        box-sizing: border-box;
    }
    .search-input:focus { border-color: var(--accent-color); box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1); }
    .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); opacity: 0.5; font-size: 18px;}

    /* =========================================
       MARKETPLACE GRID
       ========================================= */
    .marketplace {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 24px;
    }

    /* =========================================
       NFT CARD DESIGN
       ========================================= */
    .nft-card {
      background-color: var(--card-bg);
      border-radius: var(--card-radius);
      overflow: hidden;
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-sm);
      border: 1px solid transparent;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      min-height: 140px;
      
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .nft-card:hover {
      transform: translateY(-8px) scale(1.02);
      box-shadow: var(--shadow-hover);
      border-color: rgba(59, 130, 246, 0.2);
    }

    .card-content {
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      flex-grow: 1;
      justify-content: center;
    }

    .card-title {
      font-weight: 700;
      font-size: 18px;
      color: var(--text-primary);
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }

    .card-details {
      min-height: 32px; display: flex; align-items: center;
    }

    .price-val {
      font-size: 16px; font-weight: 700;
      background: rgba(59, 130, 246, 0.08); 
      color: var(--accent-color);
      padding: 6px 12px; border-radius: 8px;
    }

    /* Action Inputs & Buttons */
    .card-actions { margin-top: 10px; display: flex; gap: 8px; flex-wrap: wrap;}

    .mini-input {
      flex: 1; border: 1px solid var(--border-color); background: #f9fafb;
      padding: 10px; border-radius: 10px; font-family: inherit; font-size: 14px;
      transition: 0.2s; outline: none; width: 100%; box-sizing: border-box;
    }
    .mini-input:focus { background: white; border-color: var(--accent-color); }

    .action-btn {
      width: 100%; padding: 12px; border-radius: 12px; border: none;
      font-weight: 600; font-size: 14px; cursor: pointer;
      transition: 0.2s; position: relative; overflow: hidden;
    }
    
    .action-btn::after {
        content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: 0.5s;
    }
    .action-btn:hover::after { left: 100%; }

    .btn-buy {
        background: var(--accent-color); color: white;
        box-shadow: 0 4px 10px rgba(59, 130, 246, 0.2);
    }
    .btn-buy:hover { background: var(--accent-hover); box-shadow: 0 6px 15px rgba(59, 130, 246, 0.4); }

    .btn-list {
        background: white; color: var(--text-primary); border: 1px solid var(--border-color);
    }
    .btn-list:hover { border-color: var(--accent-color); color: var(--accent-color); background: #f0f7ff; }

    /* CHECKBOX */
    .select-box {
      position: absolute; top: 16px; right: 16px; width: 24px; height: 24px;
      cursor: pointer; appearance: none;
      background: rgba(255,255,255,0.9); border: 2px solid #cbd5e1; border-radius: 8px;
      transition: all 0.2s cubic-bezier(0.5, 1.6, 0.4, 0.7); 
      z-index: 10; opacity: 0; transform: scale(0.5);
    }
    .nft-card:hover .select-box, .select-box:checked { opacity: 1; transform: scale(1); }
    .select-box:checked {
      background-color: var(--accent-color); border-color: var(--accent-color);
      background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2.5-2.5a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      background-size: 70%; background-position: center; background-repeat: no-repeat;
    }

    /* =========================================
       BULK BAR
       ========================================= */
    #bulkBar {
      position: fixed; bottom: 30px; left: 50%;
      transform: translateX(-50%) translateY(150px);
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.6);
      padding: 18px 30px;
      border-radius: 24px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15), 0 0 0 1px rgba(0,0,0,0.05);
      display: flex; align-items: center; justify-content: space-between;
      gap: 24px; z-index: 2000; width: 90%; max-width: 700px;
      transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    #bulkBar.active { transform: translateX(-50%) translateY(0); }
    
    .bulk-info { font-size: 16px; font-weight: 700; color: var(--text-primary); display: flex; align-items: center; gap: 8px;}
    .bulk-info::before { content:''; display:inline-block; width:8px; height:8px; background:var(--accent-color); border-radius:50%; box-shadow: 0 0 10px var(--accent-color); }
    
    .bulk-input {
      background: white; border: 1px solid var(--border-color); color: var(--text-primary);
      padding: 12px 16px; border-radius: 12px; width: 130px; outline: none; font-weight: 500; font-size: 15px;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.03);
    }
    .bulk-input:focus { border-color: var(--accent-color); }
    
    .cancel-icon {
        background: #f1f5f9; border-radius: 50%; width: 36px; height: 36px;
        display: flex; align-items: center; justify-content: center;
        border: none; cursor: pointer; transition: 0.3s; font-weight: bold; font-size: 18px; color: #64748b;
    }
    .cancel-icon:hover { background: #fee2e2; color: #ef4444; transform: rotate(90deg); }

    /* SKELETON LOADER */
    .skeleton {
      background: linear-gradient(90deg, #f0f2f5 25%, #e6e8eb 50%, #f0f2f5 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
      border-radius: var(--card-radius); height: 160px; border: none;
    }
    @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    /* RESPONSIVE */
    @media (max-width: 600px) {
        .navbar { padding: 0 20px; height: 70px; }
        .logo span { display: block; font-size: 20px; }
        .stats-container { gap: 10px; margin-bottom: 25px; }
        .stat-box { min-width: 45%; padding: 15px; }
        .stat-value { font-size: 20px; }
        .wallet-btn { padding: 10px 18px; font-size: 13px; }
        
        #bulkBar { padding: 20px; flex-direction: column; gap: 15px; border-radius: 20px; bottom: 20px;}
        #bulkListActions { width: 100%; justify-content: space-between; gap: 10px; }
        .bulk-input { flex-grow: 1; width: auto; }
        .view-toggle-btn span#viewText { display: none; }
        .filter-container { padding-bottom: 10px; }
    }
  </style>
</head>

  <script>
    // Viewport Toggle Logic
    const viewportMeta = document.getElementById('viewportMeta');
    const viewBtn = document.getElementById('viewToggleBtn');
    const viewIcon = document.getElementById('viewIcon');
    const viewText = document.getElementById('viewText');
    let currentMode = localStorage.getItem('siteViewMode') || 'mobile';

    function applyViewMode(mode) {
        if (mode === 'desktop') {
            viewportMeta.setAttribute('content', 'width=1280, user-scalable=yes');
            viewIcon.innerText = "üì±"; viewText.innerText = "Mobil";
            viewBtn.style.borderColor = "var(--accent-color)";
            viewBtn.style.color = "var(--accent-color)";
        } else {
            viewportMeta.setAttribute('content', 'width=device-width, initial-scale=1.0');
            viewIcon.innerText = "üíª"; viewText.innerText = "Masa√ºst√º";
            viewBtn.style.borderColor = "var(--border-color)";
            viewBtn.style.color = "var(--text-primary)";
        }
        localStorage.setItem('siteViewMode', mode); currentMode = mode;
    }
    function toggleViewMode() { applyViewMode(currentMode === 'mobile' ? 'desktop' : 'mobile'); }
    applyViewMode(currentMode);
  </script>
